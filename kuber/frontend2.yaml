---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gitlab.praktikum-services.ru:5050/aspedan/sausage-store/sausage-store-kuber:latest
          ports:
            - name: frontend
              containerPort: 80
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /etc/nginx/conf.d # mount nginx-conf volume to /etc/nginx
        #      readOnly: true
              name: nginx-conf
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf # place ConfigMap `nginx-conf` on /etc/nginx
            items:
              - key: virtualhost.conf
                path: virtualhost.conf # dig directory       
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
   virtualhost.conf: |
     upstream backend {
      server backend;
     }

     server {
#         listen 80;
#         location / {
#             proxy_pass http://frontend;
#         }
         
         listen 8080;

         location / {
             proxy_pass http://backend;
         }
     }
